{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}

<div class="w-50 mx-auto">
  <form method="post">
    {% csrf_token %}
    <ul class="list-group">
      <li class="list-group-item">
        <div class="row">
          <div class="col-sm-3">名前</div>
          <div class="col-sm-9">
            {% render_field form.last_name placeholder='姓' %}
            {% render_field form.first_name placeholder='名' %}
          </div>
        </div>
      </li>
      <li class="list-group-item">
        <div class="row">
          <div class="col-sm-3">所属</div>
          <div class="col-sm-9">{% render_field form.department placeholder='所属' %}</div>
        </div>
      </li>
    </ul>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
      <button type="submit" name="cancel" class="btn btn-outline-secondary">やめる</button>
      <button type="submit" name="book" class="btn btn-outline-primary">保存する</button>
    </div>
  </form>
</div>

{% endblock %}
