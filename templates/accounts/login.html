{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}

<div class="w-50 mx-auto">
  <p class="h3 text-center mb-4">ログイン</p>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <p class="form-label">メールアドレス</p>
      {% render_field form.login class='form-control' placeholder='メールアドレス' %}
    </div>
    <div class="mb-3">
      <p class="form-label">パスワード</p>
      {% render_field form.password class='form-control' placeholder='パスワード' %}
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-outline-primary">ログイン</button>
    </div>
  </form>
</div>

{% endblock %}
